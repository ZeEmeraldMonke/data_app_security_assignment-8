<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Safe Demo: form with GET (no network submission)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; padding: 1.5rem; max-width: 650px; }
    label { display:block; margin-top: 0.75rem; }
    .output { margin-top: 1rem; background:#f6f6f6; padding:0.75rem; border-radius:6px; font-family: monospace; }
    .warnings { color:#8b0000; font-weight:600; margin-top:0.5rem; }
  </style>
</head>
<body>
  <h1>Safe demo: Name, password, hidden field, method=GET</h1>

  <form id="demoForm" action="/action_page.php" method="GET" target="_blank" action="#">
    <label>
      Name:
      <input name="name" type="text" required />
    </label>

    <label>
      Password:
      <input name="password" type="password" required />
    </label>

    <!-- hidden field -->
    <input name="token" type="hidden" value="hidden-value" />

    <p>
      <button type="submit">Show query (safe)</button>
      <button type="reset">Reset</button>
    </p>

    <div class="warning">
      Demo only â€” this form will <strong>not</strong> send data over the network.
      Never use GET to submit real passwords; that is insecure.
    </div>
  </form>

  <div id="result" class="output" aria-live="polite">Query string will appear here after submit.</div>
</body>
</html>
